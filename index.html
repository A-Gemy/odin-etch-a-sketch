<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="title">
        <h2>Etch-a-Sketch</h2>
        <p class="mode">Mode: NOT Coloring</p>
      </div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <!-- <button onclick="changeColor('gray')">Gray</button> -->
          <button onclick="changeColor('random')">Random</button>
          <button class="opener">
            Choose color<input
              type="color"
              class="btn-invisible"
              onchange="changeColor('select')"
            />
          </button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="resetBoard()">Reset</button>
          <input
            name="input size"
            type="text"
            value="16"
            placeholder="Size of board - Max 64"
            onchange="changeSize(this.value)"
          />
          <button class="set-size">Set size</button>
        </div>
        <p class="error">Input must be between 2 and 64.</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
